{% extends "shortener/snippets/base.html" %}

{% block title %}URL shortened{% endblock %}

{% block content %}
The following URL:<br/>
<pre>
{{ link.url }}
</pre>
<br/>
Was shortened to:<br/>
<input id="link" type="text" size="30"
       value="{{ link.short_url }}"/>
<br/>
<br/>
Score: {{ link.usage_count }}
{% comment %}
(<a href="{% url shortener.views.info link.to_base62 %}">Info</a>)
{% endcomment %}
<br/>
<br/>
{% endblock %}

{% block extra_body %}
<script>
$(document).ready(
  function() {
    $("#link").focus().select();
  });
</script>  
{% endblock %}
